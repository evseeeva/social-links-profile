<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <main>
        <div class="container">
            <div class="profile-card">
                <img class="profile-card__img" src="images/avatar-jessica.jpeg" alt="User avatar">
                <h2 class="profile-card__title">Jessica Randall</h2>
                <address class="profile-card__location">London, United Kingdom</address>
                <p class="profile-card__about"><q>Front-end developer and avid reader.</q></p>
                <ul class="profile-card__social-list">
                    <li><a class="profile-card__social-link" href="">GitHub</a></li>
                    <li><a class="profile-card__social-link" href="">Frontend Mentor</a></li>
                    <li><a class="profile-card__social-link" href="">LinkedIn</a></li>
                    <li><a class="profile-card__social-link" href="">Twitter</a></li>
                    <li><a class="profile-card__social-link" href="">Instagram</a></li>
                </ul>
            </div>
            

        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a class="attribution__link"
                href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend
                Mentor</a>.
            Coded by <a class="attribution__link" href="https://github.com/evseeeva/">Anastasia Evseeva</a>.
        </div>
    </footer>
</body>

</html>
